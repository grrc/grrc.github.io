<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alexandria</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>
    <!-- Header -->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="index.html">
                        <h1><span>A</span>lexandria</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cerca.html" data-after="Cerca">Cerca</a></li>
                        <li><a href="prenota.html" data-after="Prenota">Prenota</a></li>
                        <li><a href="restituisci.html" data-after="Restituisci">Restituisci</a></li>
                        <li><a href="#contact" data-after="Contatti">Contatti</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header -->


    <!-- Service Section -->
    <section id="services">
        <div class="services container">
            <div class="service-top">
                <h1 class="section-title"><span>P</span>renota</h1>
                <!-- <textarea class="input-box-search" id="searchInput" placeholder="Inserisci il titolo del libro" oninput="autoResize(this)"></textarea>-->
            </div>
            <div class="service-bottom">
                <div class="service-item">
                    <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/8832/8832880.png" /></div>
                    <h2>Cerca per titolo</h2>                    
                </div>
                <div class="service-item">
                    <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/8832/8832880.png" /></div>
                    <h2>Cerca per autore</h2>
                </div>
                <div class="service-item">
                    <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/8832/8832880.png" /></div>
                    <h2>Cerca per genere</h2>
                </div>

            </div>
            <div class="service-top">
                <br>
                <p class="search-prompt">Inserisci qui il titolo del libro, e premi invia per cercarlo nella nostra libreria!</p>
                <br>
                <textarea class="input-box-search" id="searchInput" placeholder="Inserisci il titolo del libro" oninput="autoResize(this)"></textarea>
            </div>
        </div>
    </section>
    <!-- End Service Section -->


    <!-- Contact Section -->
    <section id="contact">
        <div class="contact container">
            <div>
                <h1 class="section-title">Contatti <span></span></h1>
            </div>
            <div class="contact-items">
                <div class="contact-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/phone.png" /></div>
                    <div class="contact-info">
                        <h1>Telefono</h1>
                        <h2>(numero segreteria)</h2>

                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/new-post.png" /></div>
                    <div class="contact-info">
                        <h1>Email</h1>
                        <h2>(mail di marziano)</h2>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->

    <script src="./prenota.js"></script>
</body>

</html>
